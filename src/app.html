<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
		
		<!-- Primary Meta Tags -->
		<title>Divi - Turn-Based Item Selection</title>
		<meta name="title" content="Divi - Turn-Based Item Selection">
		<meta name="description" content="A fun turn-based game for selecting and dividing items among participants">
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://divi-game.web.app/">

		<meta property="twitter:card" content="summary_large_image">

		<meta property="twitter:description" content="A fun turn-based game for selecting and dividing items among participants">

		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">

		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-gray-50 min-h-screen">
